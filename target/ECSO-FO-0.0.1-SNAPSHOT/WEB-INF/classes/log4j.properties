# ***** Set root logger level to WARN and its two appenders to stdout and R.
log4j.rootLogger=debug, stdout, R

# ***** stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# ***** stdout uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# ***** Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d %C (%F:%L) - %m%n

# ***** R is set to be a RollingFileAppender.
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.R.File=/var/tomcat8_2/logs/ctrackzmanager.log
#log4j.appender.R.File=/var/tomcat_public/logs/ctrackreport.log
# ***** Max file size is set to 100KB
log4j.appender.R.Append=true
log4j.appender.R.DatePattern='.'yyyy-MM-dd
# ***** R uses PatternLayout.
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %C (%F:%L) - %m%n